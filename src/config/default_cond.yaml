log_dir: "logs"

data:
  format: "nifti" # h5 or nifti
  sample_label:
    train: "first" # sample or first or all
    test: "first"
  nifti:
    dir: "data/demo"
    load_into_memory: true
  h5:
    dir: "data/h5"
    train:
      start_image_index: 0 # included
      end_image_index: 100 # excluded
    test:
      start_image_index: 100
      end_image_index: 108

tf:
  model:
    method: "conditional" # ddf or conditional or seg
    backbone:
      name: "local"
      out_kernel_initializer: "glorot_uniform" # zeros or glorot_uniform
      out_activation: "sigmoid"
    local:
      num_channel_initial: 4
      extract_levels: [0, 1, 2, 3, 4]
    unet:
      num_channel_initial: 4
      depth: 2
      pooling: true
      concat_skip: false
  loss:
    similarity:
      image:
        name: "lncc"
        weight: 0.
      label:
        weight: 1.0
        name: "single_scale"
        multi_scale:
          loss_type: "dice"
          loss_scales: [0, 1, 2, 4, 8, 16, 32]
        single_scale:
          loss_type: "cross-entropy"
    regularization:
      weight: 0.5
      energy_type: "bending"
  data:
    batch_size: 2
    shuffle_buffer_size: 0
  opt:
    name: "adam"
    adam:
      learning_rate: 1.0e-5
    sgd:
      learning_rate: 1.0e-4
      momentum: 0.9
    rms:
      learning_rate: 1.0e-4
      momentum: 0.9
  epochs: 6
  save_period: 2
  histogram_freq: 2