language: python
python:
  - "3.7"      # current default Python on Travis CI
# Command to install dependencies
install:
  - pip install -e .
# script:
#   - pytest
#   - pytest --cov=./
jobs:
  include:
    - stage: "Tests"
      name: "Ouptut Tests"
      script:   travis_wait 30 pytest --cov=./test/output/
    - name: "Unit Tests"
      script: pytest --cov=./test/unit/