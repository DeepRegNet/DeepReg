language: python
os: linux
dist: bionic
python:
  - "3.7"      # current default Python on Travis CI
install:
  - pip install -e . # install deepreg package with corresponding requirements

jobs:
  include:
    - stage: "lint"
      script:
        - black --check .
        - flake8 .
    - stage: "Tests"
      name: "Output Tests: Paired Unlabeled"
      script: travis_wait 30 pytest ./test/output/test_paired_unlabeled_ddf.py
    - name: "Output Tests: Paired Labeled"
      script: travis_wait 30 pytest ./test/output/test_paired_labeled_ddf.py
    - name: "Output Tests: Unpaired Labeled"
      script: travis_wait 30 pytest ./test/output/test_unpaired_labeled_ddf.py
    - name: "Output Tests: Unpaired Unlabeled"
      script: travis_wait 30 pytest ./test/output/test_unpaired_unlabeled_ddf.py
    - name: "Output Tests: Grouped Unlabeled"
      script: travis_wait 30 pytest ./test/output/test_grouped_unlabeled_ddf.py
    - name: "Output Tests: Grouped Labeled"
      script: travis_wait 30 pytest ./test/output/test_grouped_labeled_ddf.py
    - name: "Unit Tests"
      script: pytest ./test/unit/
    # - stage: "Coverage"
    #   script: pytest --cov=./
