data:
  dir: "/home/acasamitjana/Data/Learn2Reg/" # required
  format: 'nifti'
  type: "unpaired"
  labeled: False
  image_shape: [64, 64, 64]

tf:
  model:
    method: "dvf" # ddf or dvf or conditional or seg
    backbone:
      name: "local"
      out_kernel_initializer: "zeros" # zeros or glorot_uniform
      out_activation: ""
    local:
      num_channel_initial: 1
      extract_levels: [0, 1, 2, 3, 4]
    unet:
      num_channel_initial: 4
      depth: 2
      pooling: true
      concat_skip: false
  loss:
    similarity:
      image:
        name: "lncc"
        weight: 1.0
      label:
        weight: 0.0
        name: "multi_scale"
        multi_scale:
          loss_type: "dice"
          loss_scales: [0, 1, 2, 4, 8, 16, 32]
        single_scale:
          loss_type: "cross-entropy"
    regularization:
      weight: 0.01
      energy_type: "gradient-l2"
  data:
    batch_size: 5
    shuffle_buffer_num_batch: 0
  opt:
    name: "adam"
    adam:
      learning_rate: 1.0e-5
    sgd:
      learning_rate: 1.0e-4
      momentum: 0.9
    rms:
      learning_rate: 1.0e-4
      momentum: 0.9
  epochs: 100
  save_period: 2
  histogram_freq: 2