train:
  method: "ddf" # ddf / dvf / conditional
  backbone:
    name: "global"
    num_channel_initial: 1
    extract_levels: [0, 1, 2, 3, 4]
  loss:
    image:
      name: "lncc"
      weight: 0.1
    label:
      weight: 1.0
      name: "dice"
      scales: [0, 1, 2, 4, 8, 16, 32]
    regularization:
      weight: 0.5
      name: "bending"
  preprocess:
    batch_size: 2
    shuffle_buffer_num_batch: 1
  optimizer:
    name: "adam"
    adam:
      learning_rate: 1.0e-5
    sgd:
      learning_rate: 1.0e-4
      momentum: 0.9
    rms:
      learning_rate: 1.0e-4
      momentum: 0.9
  epochs: 2
  save_period: 2
